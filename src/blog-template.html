<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Part-Time YouTuber Academy</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/blog.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">
                <img src="/images/logo.png" alt="Part-Time YouTuber Academy Logo" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/academy">Academy</a>
                <a href="/blog">Blog</a>
                <a href="/about">About</a>
                <a href="/faq">FAQ</a>
                <a href="/login" class="login-btn">Course Login</a>
            </div>
        </div>
    </nav>

    <main class="blog-post-container">
        <article class="blog-post">
            <div class="blog-meta">
                {{meta}}
            </div>
            <div class="blog-content">
                {{content}}
            </div>
        </article>

        <aside class="blog-sidebar">
            <div class="sidebar-section">
                <h3>Recent Posts</h3>
                {{recent_posts}}
            </div>
            <div class="sidebar-section">
                <h3>Categories</h3>
                {{categories}}
            </div>
            <div class="sidebar-section cta-box">
                <h3>Ready to Start?</h3>
                <p>Join thousands of successful part-time YouTubers!</p>
                <a href="/academy" class="sidebar-cta-button">Explore Our Programs</a>
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Part-Time YouTuber Academy. All rights reserved.</p>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
